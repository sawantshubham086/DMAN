<!DOCTYPE html>
<html>
<head>
    <title>DEADMAN - Horror AI</title>
    <!-- Google Fonts for horror style -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            margin: 0;
            padding: 20px;
            background-color: #0a0a0a;
            color: #ffffff;
            background-image: 
                url('https://i.imgur.com/3UGzMxP.png'), /* Moon */
                url('https://i.imgur.com/JF9xvNG.png'); /* Skull */
            background-position: 
                right top,
                left bottom;
            background-repeat: no-repeat;
            background-size: 200px, 150px;
            background-attachment: fixed;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            border: 1px solid #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Nosifer', cursive;
            text-shadow: 0 0 10px #ff0000;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 5px;
            color: #ff0000;
            letter-spacing: 4px;
        }

        .header p {
            color: #888;
            font-family: 'Special Elite', cursive;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-family: 'Special Elite', cursive;
        }

        .user-message {
            background-color: #3a0000;
            color: #fff;
            margin-left: auto;
            border: 1px solid #500;
        }

        .bot-message {
            background-color: #1a1a1a;
            color: #fff;
            margin-right: auto;
            border: 1px solid #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Special Elite', cursive;
            font-size: 16px;
        }

        #user-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        button {
            padding: 12px 24px;
            background-color: #3a0000;
            border: 1px solid #500;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #500;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Typing animation */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #666;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>DEADMAN</h1>
            <p>Powered by Shubham Sawant</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="typing-indicator" id="typing-indicator">
                DEADMAN is thinking<span class="typing-dots"></span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Speak with the dead...">
            <button onclick="sendMessage()">SUMMON</button>
        </div>
    </div>

    <script>
        // Show initial greeting with delay
        window.onload = function() {
            setTimeout(() => {
                addMessage("Welcome, mortal. I am DEADMAN. Speak your desires... ðŸ’€", false);
            }, 1000);
        };

        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'none';
        }

        function addMessage(message, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                showTypingIndicator();

                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    addMessage(data.response, false);
                });
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
